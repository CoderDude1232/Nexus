<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus Key System</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ffea;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        h1, p {
            background: linear-gradient(90deg, #00ffea, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px #00bfff, 0 0 20px #00ffea;
            animation: glow 2s ease-in-out infinite alternate;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.3em;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00bfff, 0 0 10px #00ffea;
            }
            to {
                text-shadow: 0 0 20px #00bfff, 0 0 30px #00ffea;
            }
        }

        /* LOADING SCREEN STYLES */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #0d0d0d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 1s ease, visibility 1s ease;
        }

        #loadingScreen h2 {
            font-size: 4em;
            margin: 0;
            background: linear-gradient(90deg, #00ffea, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px #00ffea;
            animation: glow 2s infinite alternate;
        }

        #loadingDots {
            margin-top: 20px;
            font-size: 1.5em;
            color: #00bfff;
            animation: dots 1s infinite steps(4);
        }

        @keyframes dots {
            0%   { content: ''; }
            25%  { content: '.'; }
            50%  { content: '..'; }
            75%  { content: '...'; }
        }

        #mainContent {
            display: none;
        }

        .hide {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- LOADING SCREEN -->
    <div id="loadingScreen">
        <h2>NEXUS</h2>
        <div id="loadingDots">Loading<span id="dots">...</span></div>
    </div>

    <!-- MAIN APP -->
    <div id="mainContent">
        <h1 id="key">Loading key...</h1>
        <p id="timeLeft">Calculating time left...</p>
    </div>

    <script>
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        async function getIP() {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            return data.ip;
        }

        function startCountdown(expireTimestamp) {
            const expireDate = new Date(Number(expireTimestamp));
            function update() {
                const now = new Date();
                let diff = expireDate - now;

                if (diff <= 0) {
                    document.getElementById('timeLeft').innerText = "Key expired. Please refresh.";
                    clearInterval(timer);
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('timeLeft').innerText =
                    `This key is active for ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
            }

            update();
            const timer = setInterval(update, 1000);
        }

        async function fetchKeysAndPickRandom() {
            try {
                const response = await fetch('https://gist.githubusercontent.com/CoderDude1232/8289017019095e5dc6b622ebcd7f5aa8/raw/00bf4766c1a1944159ff07cd671c433aa363adf7/keys.txt');
                const text = await response.text();
                const keys = text.split(/\r?\n/).filter(key => key.trim() !== '');

                if (keys.length > 0) {
                    const ip = await getIP();
                    const stored = getCookie('userKey');

                    if (stored) {
                        const [storedIP, storedKey, storedExpire] = stored.split('|');
                        if (storedIP === ip && storedKey && storedExpire) {
                            showMainContent(storedKey, storedExpire);
                            return;
                        }
                    }

                    const randomKey = keys[Math.floor(Math.random() * keys.length)];
                    const expireDate = new Date();
                    expireDate.setTime(expireDate.getTime() + (2 * 24 * 60 * 60 * 1000)); // 2 days

                    setCookie('userKey', `${ip}|${randomKey}|${expireDate.getTime()}`, 2);
                    showMainContent(randomKey, expireDate.getTime());
                } else {
                    showMainContent("No keys found.", null);
                }
            } catch (error) {
                showMainContent("Failed to load keys.", null);
                console.error(error);
            }
        }

        function showMainContent(key, expireTime) {
            document.getElementById('key').innerText = key;

            // Hide loading screen
            document.getElementById('loadingScreen').classList.add('hide');

            // Show main content after a short fade
            setTimeout(() => {
                document.getElementById('mainContent').style.display = 'block';
            }, 1000);

            if (expireTime) {
                startCountdown(expireTime);
            } else {
                document.getElementById('timeLeft').innerText = "";
            }
        }

        fetchKeysAndPickRandom();
    </script>
</body>
</html>
