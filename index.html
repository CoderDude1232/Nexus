<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nexus Access Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: #00ffea;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    input, button {
      margin: 8px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #00bfff;
      color: white;
      cursor: pointer;
    }

    .hidden { display: none; }

    h1, h2, p, #accessGranted {
      background: linear-gradient(90deg, #00ffea, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #00bfff, 0 0 20px #00ffea;
      animation: glow 2s ease-in-out infinite alternate;
    }

    h1 { font-size: 3em; margin-bottom: 20px; }
    h2 { font-size: 2em; margin: 10px; }
    #accessGranted {
      font-size: 2em;
      opacity: 0;
      transition: opacity 2s ease;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00bfff, 0 0 10px #00ffea; }
      to { text-shadow: 0 0 20px #00bfff, 0 0 30px #00ffea; }
    }

    #loadingScreen, #authForm, #mainContent {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.85);
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>

  <canvas id="matrixCanvas"></canvas>

  <!-- LOGIN / SIGNUP -->
  <div id="authForm">
    <h1>NEXUS LOGIN</h1>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- INTRO / FETCHING KEY -->
  <div id="loadingScreen" class="hidden">
    <h1>NEXUS</h1>
    <p>Fetching active key...</p>
  </div>

  <!-- MAIN CONTENT -->
  <div id="mainContent" class="hidden">
    <h2 id="accessGranted">ACCESS GRANTED</h2>
    <h2 id="key">Loading Key...</h2>
    <p id="timeLeft">Calculating time left...</p>
    <button onclick="logout()">Logout</button>
  </div>

<script>
  // === MATRIX RAIN BACKGROUND ===
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  const letters = "01";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";
    drops.forEach((y, i) => {
      const text = letters[Math.floor(Math.random() * letters.length)];
      const x = i * fontSize;
      ctx.fillText(text, x, y * fontSize);
      drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
    });
  }
  setInterval(drawMatrix, 50);

  // === FIREBASE CONFIG ===
  const firebaseConfig = {
    apiKey: "AIzaSyBPRpcRz56lZbwSKuuaezoJej3yS-jsyKg",
    authDomain: "nexus-46231.firebaseapp.com",
    projectId: "nexus-46231",
    appId: "1:1041653783014:web:1566c48a2520cec5d6de27"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // === AUTH FUNCTIONS ===
  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => showIntro())
      .catch(error => alert("Login failed: " + error.message));
  }

  function signup() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => alert("Account created! Now login."))
      .catch(error => alert("Signup failed: " + error.message));
  }

  function logout() {
    auth.signOut().then(() => location.reload());
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      showIntro();
    }
  });

  // === TRANSITION FUNCTIONS ===
  function showIntro() {
    document.getElementById('authForm').classList.add('hidden');
    document.getElementById('loadingScreen').classList.remove('hidden');

    setTimeout(() => {
      document.getElementById('loadingScreen').classList.add('hidden');
      document.getElementById('mainContent').classList.remove('hidden');
      document.getElementById('accessGranted').style.opacity = 1;
      fetchKeysAndPickRandom();
    }, 5000); // 5 seconds intro
  }

  // === KEY & COUNTDOWN FUNCTIONS ===
  function setCookie(name, value, days) {
    const date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
  }

  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

  async function getIP() {
    const res = await fetch('https://api.ipify.org?format=json');
    const data = await res.json();
    return data.ip;
  }

  function startCountdown(expireTimestamp) {
    const expireDate = new Date(Number(expireTimestamp));
    function update() {
      const now = new Date();
      let diff = expireDate - now;
      if (diff <= 0) {
        document.getElementById('timeLeft').innerText = "Key expired. Please refresh.";
        clearInterval(timer);
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById('timeLeft').innerText =
        `This key is active for ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
    }
    update();
    const timer = setInterval(update, 1000);
  }

  async function fetchKeysAndPickRandom() {
    try {
      const response = await fetch('https://gist.githubusercontent.com/CoderDude1232/8289017019095e5dc6b622ebcd7f5aa8/raw/00bf4766c1a1944159ff07cd671c433aa363adf7/keys.txt');
      const text = await response.text();
      const keys = text.split(/\r?\n/).filter(key => key.trim() !== '');
      const ip = await getIP();
      const stored = getCookie('userKey');
      if (stored) {
        const [storedIP, storedKey, storedExpire] = stored.split('|');
        if (storedIP === ip && storedKey && storedExpire) {
          document.getElementById('key').innerText = storedKey;
          startCountdown(storedExpire);
          return;
        }
      }
      const randomKey = keys[Math.floor(Math.random() * keys.length)];
      const expireDate = new Date();
      expireDate.setTime(expireDate.getTime() + (2 * 24 * 60 * 60 * 1000));
      setCookie('userKey', `${ip}|${randomKey}|${expireDate.getTime()}`, 2);
      document.getElementById('key').innerText = randomKey;
      startCountdown(expireDate.getTime());
    } catch (error) {
      document.getElementById('key').innerText = 'Failed to load keys.';
      document.getElementById('timeLeft').innerText = '';
      console.error(error);
    }
  }
</script>

</body>
</html>
