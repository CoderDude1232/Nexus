<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus Key System</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ffea;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #00ffea, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px #00bfff, 0 0 20px #00ffea;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00bfff, 0 0 10px #00ffea;
            }
            to {
                text-shadow: 0 0 20px #00bfff, 0 0 30px #00ffea;
            }
        }
    </style>
</head>
<body>
    <h1 id="key">Loading...</h1>

    <script>
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        async function getIP() {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            return data.ip;
        }

        async function fetchKeysAndPickRandom() {
            try {
                const response = await fetch('https://gist.githubusercontent.com/CoderDude1232/8289017019095e5dc6b622ebcd7f5aa8/raw/00bf4766c1a1944159ff07cd671c433aa363adf7/keys.txt');
                const text = await response.text();
                const keys = text.split(/\r?\n/).filter(key => key.trim() !== '');

                if (keys.length > 0) {
                    const ip = await getIP();
                    const stored = getCookie('userKey');

                    if (stored) {
                        const [storedIP, storedKey] = stored.split('|');
                        if (storedIP === ip) {
                            // IP matches, reuse stored key
                            document.getElementById('key').innerText = storedKey;
                            return;
                        }
                    }

                    // No valid stored key, generate and save new one
                    const randomKey = keys[Math.floor(Math.random() * keys.length)];
                    setCookie('userKey', `${ip}|${randomKey}`, 2); // 2 days expiry
                    document.getElementById('key').innerText = randomKey;
                } else {
                    document.getElementById('key').innerText = 'No keys found.';
                }
            } catch (error) {
                document.getElementById('key').innerText = 'Failed to load keys.';
                console.error(error);
            }
        }

        fetchKeysAndPickRandom();
    </script>
</body>
</html>
