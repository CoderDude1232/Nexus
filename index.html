<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus Key System</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ffea;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #00ffea, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px #00bfff, 0 0 20px #00ffea;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #00bfff;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00bfff, 0 0 10px #00ffea;
            }
            to {
                text-shadow: 0 0 20px #00bfff, 0 0 30px #00ffea;
            }
        }
    </style>
</head>
<body>
    <h1 id="key">Loading...</h1>
    <p id="timeLeft">Calculating time left...</p>

    <script>
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        async function getIP() {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            return data.ip;
        }

        function startCountdown(expireDate) {
            function update() {
                const now = new Date();
                let diff = expireDate - now;

                if (diff <= 0) {
                    document.getElementById('timeLeft').innerText = "Key expired. Please refresh.";
                    clearInterval(timer);
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('timeLeft').innerText = `This key is active for ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
            }

            update(); // Call immediately
            const timer = setInterval(update, 1000); // Then every second
        }

        async function fetchKeysAndPickRandom() {
            try {
                const response = await fetch('https://gist.githubusercontent.com/CoderDude1232/8289017019095e5dc6b622ebcd7f5aa8/raw/00bf4766c1a1944159ff07cd671c433aa363adf7/keys.txt');
                const text = await response.text();
                const keys = text.split(/\r?\n/).filter(key => key.trim() !== '');

                if (keys.length > 0) {
                    const ip = await getIP();
                    const stored = getCookie('userKey');

                    if (stored) {
                        const [storedIP, storedKey, storedExpire] = stored.split('|');
                        if (storedIP === ip) {
                            document.getElementById('key').innerText = storedKey;
                            startCountdown(new Date(parseInt(storedExpire)));
                            return;
                        }
                    }

                    // No stored key or IP mismatch
                    const randomKey = keys[Math.floor(Math.random() * keys.length)];
                    const expireDate = new Date();
                    expireDate.setTime(expireDate.getTime() + (2 * 24 * 60 * 60 * 1000)); // 2 days

                    setCookie('userKey', `${ip}|${randomKey}|${expireDate.getTime()}`, 2); // Save IP, key, expiry
                    document.getElementById('key').innerText = randomKey;
                    startCountdown(expireDate);
                } else {
                    document.getElementById('key').innerText = 'No keys found.';
                }
            } catch (error) {
                document.getElementById('key').innerText = 'Failed to load keys.';
                console.error(error);
            }
        }

        fetchKeysAndPickRandom();
    </script>
</body>
</html>
